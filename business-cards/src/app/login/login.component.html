<!-- I found this login example from this url: https://bootsnipp.com/snippets/z8aQr-->

<div class="container login-container">
    <div class="col-md-6 login-form-2" >
        <h3>Business-Cards</h3>
        <form>
            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Your Email *" value="" #email />
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Your Password *" value="" #password/>
            </div>
            <div class="form-group">
                <input type="submit" class="btnSubmit" (click)="login(email.value, password.value)" value="Login"/>
            </div>
            <div class="form-group">
                <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                <br/>
                <a *ngIf="this.authService.errs != null" style="color:red; font-size: 25px;font-weight: bold;">
                    Error: {{this.authService.errs}}
                </a>
            </div>
        </form>
    </div>
</div>
