<div style="text-align:center">
    <div>
    <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
    [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
    [videoOptions]="videoOptions"
    [imageQuality]="1"
    (cameraSwitched)="cameraWasSwitched($event)"
    (initError)="handleInitError($event)"
    ></webcam>
    <br/>
    <button class="actionBtn btn btn-primary" *ngIf="showWebcam" (click)="triggerSnapshot();">Take A Snapshot</button>
    &nbsp;
    <button class="actionBtn btn btn-primary" (click)="toggleWebcam();">Toggle Webcam</button>
    <br/>
    </div>
</div>
      
<div class="snapshot" *ngIf="webcamImage" style="text-align:center">
    <h2>Got It!</h2>
    <img [src]="webcamImage.imageAsDataUrl"/>
</div>

<div style="text-align:center">
    <button class="btn btn-primary" *ngIf="webcamImage" (click)="saveImg()">Save It!</button>
    <button class="btn btn-primary" *ngIf="webcamImage" (click)="clear()">Retake a pic</button>
</div>
