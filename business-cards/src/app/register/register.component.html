<form class="container">
    <label>
      <p class="label-txt">ENTER YOUR EMAIL</p>
      <input type="text" class="input" #email>
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
      <p class="label-txt">ENTER YOUR PASSWORD</p>
      <input type="text" class="input" #password>
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <button type="submit" (click)="doRegister(email.value, password.value)" >submit</button>
  </form>
