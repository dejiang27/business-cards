<app-nav-bar></app-nav-bar>


<app-new-business-card></app-new-business-card>

<div class="container">

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">First Name</span>
        </div>
        <input type="text" class="form-control" placeholder="firstName" aria-label="firstName" aria-describedby="basic-addon1" required #firstName>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Last Name</span>
        </div>
        <input type="text" class="form-control" placeholder="lastName" aria-label="lastName" aria-describedby="basic-addon1" required #lastName>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email</span>
        </div>
        <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Phone Number</span>
        </div>
        <input type="text" class="form-control" placeholder="phoneNumber" aria-label="phoneNumber" aria-describedby="basic-addon1" required #phoneNumber>
    </div>

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Extra Text</span>
        </div>
        <textarea class="form-control" aria-label="extraText" #extarText></textarea>
    </div>

    <span style="float: right;">
        <button class="btn btn-primary">
            Take a Pic
        </button>
        &nbsp;
        <button class="btn btn-primary">
            Save New Card
        </button>
        &nbsp;
    </span>
</div>

<div class="ui grid posts">
    <app-business-card *ngFor="let card of cards | async" [card]="card"></app-business-card>
</div>
